                    </div>
                </div>
            </div>
            
            <button id="myBtn">Add Book âž•</button>

        <!-- MAIN MODAL FOR "ADD BOOK" BUTTON: -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>
                      Enter Book Details
                      <span class="close">&times;</span>
                    </h2>
                </div>
                <div class="modal-body">
                    <!-- <div class="form-message">testing</div> -->
                    <form action="#" name="form" id="add-book-form" novalidate>
                        <!-- Input form blocks where user types: -->
                        <div class="title input-form">
                            <label for="title"></label>
                            <input type="text" name="title" id="modal-title" placeholder="Title" required maxlength="20">
                            <span class="error-title-msg error"></span>
                        </div>
                        <div class="author input-form">
                            <label for="author"></label>
                            <input type="text" name="author" id="modal-author" placeholder="Author" required>
                            <span class="error-author-msg error"></span>
                        </div>
                        <div class="pages input-form">
                            <label for="pages"></label>
                            <input type="number" name="pages" id="modal-pages" placeholder="No. of Pages" aria-placeholder="1000" minlength="1" maxlength="10000">
                            <span class="error-pages-msg error"></span>
                        </div>
                        <!-- Modal Genre selector: -->
                        <div class="select-menu input-form">
                          <div class="select-btn">
                            <span class="sBtn-text">Select book genre</span>
                            <i class="bx bx-chevron-down"></i>
                          </div>
                          <ul class="options">
                            <li class="option">
                              <i class="bx bxl-action-square" style="color: #0E76A8;"></i>
                              <span class="option-text">Action</span>
                            </li>
                            <li class="option">
                              <i class="bx bxl-horror-alt" style="color: #E1306C;"></i>
                              <span class="option-text">Horror</span>
                            </li>
                            <li class="option">
                              <i class="bx bxl-adventure-circle" style="color: #4267B2;"></i>
                              <span class="option-text">Adventure</span>
                            </li>
                            <li class="option">
                              <i class="bx bxl-self-improvement" style="color: #1DA1F2;"></i>
                              <span class="option-text">Self-Improvement</span>
                            </li>
                          </ul>
                        </div>
                                           <!-- Toggle for read/unread: -->
                      <div class="read-toggle">
                        <input type="checkbox" class="switch modal-switch">
                        <label for="switch" class="label-switch">Toggle</label>
                      </div>
                        <button class="modal-submit-btn modal-btn" id="add-book-form">Submit</button>
                      </form>
   
                      <!-- Modal correct input success message displayed here: -->
                      <span class="success-msg"></span>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>





    </div>
